<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basic Calculator</title>
    <link rel="stylesheet" href="calc.css">
</head>
<body>
    <div class="calculator">
        <div id="display" class="display">0</div>
        <button class="btn" data-action="clear">AC</button>
        <button class="btn" data-action="delete">DEL</button>
        <button class="btn" data-action="operator">/</button>
        <button class="btn" data-action="operator">*</button>
        <button class="btn">7</button>
        <button class="btn">8</button>
        <button class="btn">9</button>
        <button class="btn" data-action="operator">-</button>
        <button class="btn">4</button>
        <button class="btn">5</button>
        <button class="btn">6</button>
        <button class="btn" data-action="operator">+</button>
        <button class="btn">1</button>
        <button class="btn">2</button>
        <button class="btn">3</button>
        <button class="btn" data-action="equals">=</button>
        <button class="btn zero">0</button>
        <button class="btn">00</button> 
        <button class="btn">.</button>
    </div>
    <script src="calc.js"></script>
</body>
</html>
